<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The True Tutor | test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: url('Backround.png') no-repeat center center fixed; 
      background-size: cover;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    form {
      background: white;
      padding: 20px;
      border: 3px solid black;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #1f2937;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    #logo {
      text-align: center;
      margin-top: 20px;
    }

    #message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 700px) {
      .auth-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <!-- Login Box -->
    <form id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-name" placeholder="Tutor Name" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <!-- Signup Box -->
    <form id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Tutor Name" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div id="logo">
    <img src="Guiding Genius.png" alt="The True Tutor Logo" style="max-width: 150px; height: auto; border: 3px solid black; padding: 0px; border-radius: 10px;" />
  </div>
  

  <p id="message"></p>

  <script>
    const supabase = window.supabase.createClient(
      'https://oejtuvvzsiuutauntayg.supabase.co', // Replace with your Supabase URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lanR1dnZ6c2l1dXRhdW50YXlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0MDY3MTgsImV4cCI6MjA1OTk4MjcxOH0.xXuV5Mf2kCWqC5ccBEXYSTeZpPvN4LEGA2xbFEjkkzE'              // Replace with your anon key
    );

    const message = document.getElementById('message');

    const onlyLetters = str => /^[A-Za-z\s]+$/.test(str);
    const onlyNumbers = str => /^\d+$/.test(str);

    // Sign Up
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const TutorName = document.getElementById('signup-name').value.trim();
      const Password = document.getElementById('signup-password').value;

      if (!onlyLetters(TutorName)) return message.textContent = "Name must contain letters only.";
      // if (!onlyNumbers(TutorID)) return message.textContent = "Tutor ID must contain numbers only.";

      
      const { data: existingUser } = await supabase
        .from('tblTutors')
        .select('TutorName')
        .eq('TutorName', TutorName)
        .maybeSingle();

      

      if (existingUser) return message.textContent = "Tutor Name already exists.";
      const HashedPassword = await hashPassword(Password);

      const { error } = await supabase
        .from('tblTutors')
        .insert([{ TutorName, Password: HashedPassword }]);

      if (error) return message.textContent = `Signup failed: ${error.message}`;

      message.style.color = 'green';
      message.textContent = 'Signup successful! You can now log in.';
    });

    // Log In
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const TutorName = document.getElementById('login-name').value.trim();
      const Password = document.getElementById('login-password').value;

      if (!onlyLetters(TutorName)) return message.textContent = "Name must contain letters only.";

      const HashedPassword = await hashPassword(Password);
      const { data, error } = await supabase
        .from('tblTutors')
        .select('TutorID, TutorName, Password')
        .eq('TutorName', TutorName)
        .eq('Password', HashedPassword)
        .maybeSingle();

      if (error || !data) return message.textContent = "Login failed: incorrect name or password.";

      // Save session and redirect
      // localStorage.setItem('tutor', JSON.stringify(data));
      localStorage.setItem('TutorID', data.TutorID);
      window.location.href = "Hours.html";
    });
  </script>

</body>
</html>
